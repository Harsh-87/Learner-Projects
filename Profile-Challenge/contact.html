<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="formfill" >
      <form align="center"  action="mailto:prince71298@gmail.com" method="post" enctype="text/plain">
        <table cellspacing="2" style="display:block;" align="center">
          <tr >
            <td ><label class="Entry">Name :</label></td>
            <td><input class="enter" type="text" name="MyName" required><br></td>
          </tr>
          <tr>
            <td><label class="Entry">Email Id : </label></td>
            <td><input class="enter" type="email" name="MyMail"  required><br></td>
          </tr>
          <tr>
            <td><label class="Entry">Message : </label></td>
            <td><textarea class="enter" name="MyMessage" rows="8" cols="50"></textarea><br></td>
          </tr>
          <tr >
            <td></td>
            <td ><input class="sub" style="border:solid;width:5rem;height:3rem;border-radius:20px;font-size:1rem;"  type="submit"><br></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
